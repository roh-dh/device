<!DOCTYPE html>
<html lang="en">
<head>
    <!--
       스타일을 부여하는 두 번째 방법 : style 태그 사용
        -inline-style에 비해서 더 포괄적이고 가독성이 높다.
        -페이지가 변경되면 다시 작성해야 하므로 효율이 떨어짐
        -직접적으로 화면에 표시되는 것은 아니기 때문에 head에 작성
   -->
    <style>
        h1 {
            /*항목 : 값; 형태로 디자인 속성을 정의*/
            color: red;
            background-color: antiquewhite;
        }
    </style>
    <meta charset="UTF-8">
    <title>스타일 태그</title>
</head>

<body>


    <h1>테스트 h1 태그</h1>
    <h1>테스트 h1 태그</h1>
    <h2>테스트 h2 태그</h2>
    <h2>테스트 h2 태그</h2>
    <h3>테스트 h3 태그</h3>
    <h3>테스트 h3 태그</h3>

</body></html>
