<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>디자인기본</title>
</head>

<body>
    <!--
       스타일을 부여하는 첫 번째 방법 : inline-style(태그에 직접 작성)
       - 그 어떤 디자인 설정보다 우선적으로 적용(가장 강력한 설정)
       - 태그마다 작성해야 하므로 효율이 떨어지고 가독성이 안좋음
   -->
    <h1 style="color:red; background-color: :yellow;">h1 태그!</h1>
    <h1 style="color:blue;">h1 태그</h1>
    <h2 style="font-style: italic;">h2 태그</h2>
    <h2 style="text-decoration: underline;">h2 태그</h2>
    <h3 style="cursor:pointer;">태그</h3>

</body></html>
