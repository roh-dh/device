<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>absolute vs fixed</title>
    <link rel="stylesheet" type="text/css" href="../base.css">
    <style>
        /*화면에 스크롤을 만들기 위해 의도적으로 높이를 매우 크게 부여*/
        body {
            height: 50000px;
        }

        .a {
            position: absolute;
            background-color: yellow;
            top: 100px;
            right: 100px;
        }

        .b {
            position: fixed;
            background-color: green;
            top: 100px;
            right: 100px;
        }

    </style>
</head>

<body>
    <!--
       absolute는 위치가 한번 정해지면 바뀌지 않고
       fixed는 화면상의 위치이기 때문에 자리가 그대로이다.
       메뉴, 알림창, 웹툰의 리모콘등 모두 fixed로 만든다.
   -->
    <div class="a">Absolute</div>
    <div class="b">Fixed</div>
</body>

</html>
