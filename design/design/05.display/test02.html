<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>label의 for기능 사용 예시</title>
    <link rel="stylesheet" type="text/css" href="../base.css">
<style>
    /*체크가 되어있을 경우에만 메뉴가 표시되도록 디자인 코드 구현*/
    #menu, .menu-wrap{
        display:none;
    }
    #menu:checked+.menu-wrap {
        display:block;
    }
    /*
display 속성은 요소를 어떻게 보여줄지를 결정합니다.
주로 4가지 속성값이 쓰이는데, 태그마다 기본값이 다릅니다.

none : 보이지 않음
block : 블록 박스
inline : 인라인 박스
inline-block : block과 inline의 중간 형태
    */
    
    
    
</style>
</head>
<body>
   <!--
       체크 여부에 따라 메뉴 표시
   -->
   
    <label for="menu">메뉴</label>
    <input type="checkbox" id="menu">
    
    <ul class="menu-wrap">
        <li>첫번째 메뉴</li>
        <li>두번째 메뉴</li>
        <li>세번째 메뉴</li>
    </ul>
    
</body>
</html>
