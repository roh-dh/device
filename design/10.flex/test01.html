<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float 속성</title>
    <link rel="stylesheet" type="text/css" href="../base.css">
    <style>
        .menu-list > .menu-item {
            width:33.3333%;
            display: inline-block;
        }
    </style>
</head>
<body test>
    <!--
        inline-block으로 가로 배치를 구현하기 힘든 이유
        - inline-block은 배치되는 요소들 사이에 기본 여백이 들어간다.
        - 다른 방법으로 접근!
            1. float 속성 : 대부분의 브라우저에서 지원
            2. flex 속성 : IE 일부가 지원하지 않음
            3. grid 속성 : 상당 수 브라우저가 지원하지 않음
    -->
    
    <div class="menu-list">
        <div class="menu-item">메뉴1</div>        
        <div class="menu-item">메뉴2</div>        
        <div class="menu-item">메뉴3</div>        
    </div>
    
</body>
</html>
