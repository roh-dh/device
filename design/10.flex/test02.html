<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float 사용</title>
    <link rel="stylesheet" type="text/css" href="../base.css">
    <style>
        .menu-list {
            background-color: yellow;
        }
        .menu-list > .menu-item {
            width:33.3333%;
            float:left;
            background-color:gray;
        }
    </style>
</head>
<body test>
    <!--
        float 속성을 이용하여 가로 배치를 구현
        - 연속적으로 배치되어야 할 항목에 float:left 또는 float:right를 설정
        - 컴포넌트가 공중에 떠서 배치가 된다(레이아웃 무시가 가능)
        - 다른 html 요소와 섞이면 문제가 발생하기 시작
    -->
    <h1>메뉴를 골라보세요!</h1>
    <div class="menu-list">
        <div class="menu-item">
            <h3>자장면</h3>
            <p>달콤하고 면이 탱글탱글한 맛좋은 자장면!</p>
        </div>        
        <div class="menu-item">
            <h3>짬뽕</h3>
        </div>        
        <div class="menu-item">
            <h3>볶음밥</h3>
        </div>        
    </div>
    
    <!-- 
        float를 다 쓰고나면 반드시 clear 수행 
        - clear:left 는 float:left를 정리
        - clear:right 는 float:right를 정리
        - clear:both 는 둘 다 정리
    -->
    <div style="clear:both;"></div>
    
    <p>
        오늘 뭐먹지?<br>
        개발자 : 홍길동        
    </p>
</body>
</html>
